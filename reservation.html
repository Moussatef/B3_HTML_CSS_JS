<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_Res.css">
    <title>Reservation</title>

</head>

<body>


    <h1 style="text-align: center;">Remplissez le formulaire pour  <span style="color: #017FE8;">réserver</span></h1>
    <div class="contaner_card">
        <div class="atrubit">
            <label>Nom Et Prenom : </label>
        </div>
        <div class="atrubit">
            
            <input id="Nom" type="text" placeholder="Nom Et Prenom">
        </div>
        <div class="atrubit">
            <label> Idantitie National : </label>
        </div>
        <div class="atrubit">
            <input type="text" id="cin" placeholder="CIN">
        </div>


        <div class="atrubit"><label>Email : </label></div>
        <div class="atrubit">
            <input type="email" id="email" placeholder="Email">
        </div>
        <div class="atrubit"><label>type du véhicule : </label></div>
        <div class="atrubit">
            <select id="vehicule" onchange="check_type_v()">
                <option value="-Votre choix-">-Votre choix-</option>
                <option value="Motos">Motos</option>
                <option value="Citadine">Citadine</option>
                <option value="Compact">Compact</option>
                <option value="Berline">Berline</option>
                <option value="Utilitare">Utilitare</option>
                <option value="Engin">Engin de chantier</option>
                <option value="Camion">Camion</option>
            </select>

        </div>
        <div class="atrubit"><label>carburant : </label></div>
        <div class="atrubit">
            <select id="carbur" onchange="check_carbu()">
                <option value="-Votre choix-">-Votre choix-</option>
            </select>

        </div>
        <div class="atrubit">
            <label>boite à vitesse : </label>
        </div>
        <div class="atrubit">
            
            <select id="boit" onchange="check_boit()">
                <option value="-Votre choix-">-Votre choix-</option>
            </select>

        </div>
        <div class="atrubit">
            <label>From : </label>
        </div>
        <div class="atrubit">
            
            <input type="date" id="dateDep" placeholder="">
        </div>
        <div class="atrubit">
            <label>to : </label>
        </div>
        <div class="atrubit">
           
            <input type="date" id="dateFin" placeholder="">
        </div>

        <div class="atrubit last">
            <input type="button" id="valider" value="Valider">

        </div>
    </div>



    <script src="res.js"></script>
</body>

</html>
