<body>
    
    <div class="contaner_card">
        <div class="info">
            <form >
                <table class="TB_info">
                    <tr>
                        <td><label >Nom Et Prenom : </label></td>
                        <td><input id="Nom" type="text" placeholder="Nom Et Prenom"></td>
                        <td> <label > Idantitie National : </label></td>
                        <td><input type="text" placeholder="CIN"></td>
                    </tr>
                    <tr>

                                <option value="Utilitare">Utilitare</option>
                                <option value="Engin">Engin de chantier</option>
                                <option value="Camion">Camion</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label>carburant : </label></td>
                        <td>
                            <select id="carbur"  >
                                <option value="-Votre choix-" >-Votre choix-</option>
                                
                            </select>
                    
                        </td>
                        <td><label>boite à vitesse : </label></td>
                        <td>
                            <select id="boit">
                                <option value="-Votre choix-">-Votre choix-</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label >From : </label></td>
                        <td><input type="text" placeholder=""></td>
                        <td><label >to : </label></td>
                        <td><input type="text" placeholder=""></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
